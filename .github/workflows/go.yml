name: Go Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: go mod download

      - name: Run tests for obsydian-sync with coverage
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./backend/obsidian-sync/...

      - name: Upload coverage for obsydian-sync to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./backend/obsidian-sync/coverage.txt
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
